services:
  - type: web
    name: event-ingestion
    env: docker
    plan: free
    # Build command is not needed for Docker - Render builds automatically
    # Start command - Render will use the ENTRYPOINT from Dockerfile
    disk:
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /app/data/events.db
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 80
    healthCheckPath: /health
