services:
  - type: web
    name: event-system
    env: docker
    plan: free
    # No disk on free tier - using in-memory SQLite
    # For production, upgrade to paid plan with disk
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /tmp/events.db
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 80
    healthCheckPath: /health
