services:
  - type: web
    name: event-system
    env: docker
    plan: free
    # Using PostgreSQL (configured in Render dashboard)
    # Environment variables: DB_HOST, DB_NAME, DB_USER, DB_PASSWORD, DB_PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 80
    healthCheckPath: /health
