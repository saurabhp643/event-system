services:
  - type: web
    name: event-system
    env: docker
    plan: free
    # Using PostgreSQL (configured in Render dashboard)
    envVars:
      - key: DB_DRIVER
        value: postgres
      - key: JWT_SECRET
        generateValue: true
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 80
    healthCheckPath: /health
